<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Delivery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <!-- Favicons -->
    <link href="static/img/favicon.ico" rel="icon">
</head>

<body>
    <!-- CABECERA -->
    <header class="container-fluid d-flex justify-content-between align-items-center p-3 bg-light shadow-sm">
        <div class="logo">
            <img class="imgLogo img-fluid" src="static/img/logo.png" alt="Fast Delivery Logo">
        </div>
        <nav>
            <div class="navbar">
                <a class="btn btn-outline-primary mx-2" href="index.html">INICIO</a>
                <!-- <a class="btn btn-outline-primary mx-2" href="usuario.html">CONTACTO</a> -->
            </div>
        </nav>
    </header>

    <!-- CONTENIDO DE LA PÁGINA -->
    <main class="container mt-5">
        <div class="form-contenido">
            <form action="#">
                <h1 class="text-center">REGISTRAR LOCAL</h1>
                <h3 class="text-center">Ingrese los datos del local en el siguiente formulario</h3> <br>
                <label for="nombre">Nombre*: </label> <br>
                <input class="form-control mb-3" type="text" id="nombre" placeholder="Escriba el nombre del local..">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <select class="form-control" name="provincia" id="provincia">
                            <option value="">--Seleccione la provincia--</option>
                            <option value="J">JUJUY</option>
                            <option value="S">SALTA</option>
                            <option value="T">TUCUMÁN</option>
                            <option value="SE">SANTIAGO DEL ESTERO</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <select class="form-control" name="tipo-local" id="tipo-local">
                            <option value="">--Seleccione el tipo de local--</option>
                            <option value="R">Restaurante</option>
                            <option value="P">Pizzería</option>
                            <option value="H">Heladería</option>
                            <option value="ROT">Rotisería</option>
                        </select>
                    </div>
                </div>

                <label for="coordenadas">Coordenadas de Geolocalización</label> <br>
                <input class="form-control mb-3" type="number" id="coordenadas" name="coordenadas">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="horarioI">Horario de Apertura</label>
                        <input class="form-control" type="text" id="horarioI">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="horarioE">Tiempo Aproximado de Entrega</label>
                        <div class="input-group">
                            <input class="form-control" type="time" id="horarioE">
                            <div class="input-group-append">
                                <!-- <span class="input-group-text">a</span> -->
                                <input class="form-control" type="time" id="horarioE">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Forma de Pago</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="online" name="online" value="online">
                        <label class="form-check-label" for="online"> On line</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="efectivo" name="efectivo" value="efectivo">
                        <label class="form-check-label" for="efectivo"> Efectivo</label>
                    </div>
                </div>

                <label for="importe">IMPORTE*:</label><br>
                <input class="form-control mb-3" type="text" id="importe">

                <div class="botones text-center">
                    <input class="btn btn-secondary mx-2" type="reset" name="cancelar" value="Cancelar">
                    <input class="btn btn-primary mx-2" type="button" name="registro" value="Registrar" onclick="validarRegistro(this.form)">
                </div>
            </form>
        </div>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer id="footer" class="text-center p-3 bg-light shadow-sm">
        <p>@UNJu Facultad de Ingeniería - Jujuy - Argentina</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
